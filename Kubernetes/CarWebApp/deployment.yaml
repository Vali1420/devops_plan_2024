apiVersion: apps/v1
kind: Deployment
metadata:
  name: carwebapp
  labels:
    app: carwebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carwebapp
  template:
    metadata:
      labels:
        app: carwebapp
    spec:
      containers:
      - name: carwebapp
        image: carwebappcontainerregistry.azurecr.io/carwebapp:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 300m
            memory: 300Mi
          limits:
            memory: 400Mi
        env:
        - name: PostgreSql
          valueFrom:
            secretKeyRef:
              name: carwebappsettings 
              key: PostgreSql
        - name: CarBillingAppUri
          valueFrom:
            secretKeyRef:
              name: carwebappsettings
              key: CarBillingAppUri
      imagePullSecrets:
        - name: acr-secret
        
